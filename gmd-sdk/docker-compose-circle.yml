version: "2"
services:

  nifi:
    image: apache/nifi:1.11.4
    environment:
      - NIFI_VERSION=1.11.4
    ports:
      - 9443:8080
    networks:
      - nifi
    volumes:
      - ./nifi-data-nar/target/nifi-greymatter-data-nar-0.0.3-SNAPSHOT.nar:/opt/nifi/nifi-current/lib/nifi-greymatter-data-nar-0.0.3-SNAPSHOT.nar
      - ../nifi-templates/:/opt/nifi/nifi-current/conf/templates/
      - ./nifiTestSetup/testFiles:/opt/nifi/nifi-current/testFiles
      - ./certs:/home/nifi/certs

  gmdata-standalone:
    networks:
      nifi:
        aliases:
          - gmdata-standalone
    image: deciphernow/gm-data:1.1.1
    ports:
      - "8181:8181"
    depends_on:
      - mongo-ephemeral
      - jwt-standalone
    environment:
      - CLIENT_JWT_ENDPOINT_ADDRESS=jwt-standalone
      - CLIENT_JWT_ENDPOINT_PORT=8080
      - CLIENT_JWT_ENDPOINT_PREFIX=/
      - CLIENT_JWT_ENDPOINT_
      - CLIENT_PREFIX=
      - CLIENT_USE_TLS=false
      - CLIENT_HOST=localhost
      - CLIENT_PORT=8181
      - GMDATA_USE_TLS=true
      - GMDATA_NAMESPACE=world
      - GMDATA_NAMESPACE_USERFIELD=email
      - JWT_API_KEY=Zm9vCg==
      - JWT_
      - TEST_JWT_
      - MASTERKEY=fark
      - FILE_BUCKET=decipherers
      - FILE_PARTITION=gmdatax
      - USES3=false
      - MONGOHOST=mongo-ephemeral
      - MONGODB=chili
    volumes:
      - ./privacy.html:/static/privacy.html
      - ./certs/gmdata:/certs

  mongo-ephemeral:
    networks:
      - nifi
    image: mongo

  jwt-standalone:
    networks:
      - nifi
    image: deciphernow/gm-jwt-security:1.1.1
    environment:
      - JWT_
      - PRIVATE_
      - TOKEN_EXP_TIME=30000
      - REDIS_HOST=
      - ENABLE_TLS=false
      - ZEROLOG_LEVEL=debug
      - JWT_API_KEY=Zm9vCg==
    ports:
      - "8480:8080"
    volumes:
      - ./nifiTestSetup/users.json:/gm-jwt-security/etc/users.json
networks:
  nifi: {}